<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="container">
            <figure>
                <img id="imgPokedex" src="./img/pokedex.png " alt="imagem da pokedex">
            </figure>
            <div id="pokemon">
                <figure>
                    <img src="#" alt="" id="imgPokemon">
                </figure>
            </div>
            <form class="form-busca">
                <input type="text" id="inputText">
            </form>
            <div id="data1">
                <h1 class="pokemon-data1">
                    <span id="numeroPokemon">ID</span>
                    <span id="nomePokemon">NomePokemon</span>
                </h1>
            </div>
            <div id="data2">
                <h1 class="pokemon-data2">
                    <div id="typePokemon">Tipo:</div>
                    <div id="weight">Peso:</div>
                    <div id="height">Altura:</div>
                </h1>
            </div>
            <div class="buttons">
                <button id="btnAnterior">Anterior</button>
                <button id="btnProximo">Pr√≥ximo</button>
                <audio src="" id="sound" autoplay></audio>
            </div>
        </div>
    </main>
    

    <script src="./js/script.js"></script>
</body>
</html>
