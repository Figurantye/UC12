<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div class="container">
            <figure>
                <img id="imgPokedex" src="./img/pokedex.png " alt="imagem da pokedex">
            </figure>
            <figure>
                <img src="#" alt="imagem do pokemon" id="imgPokemon">
            </figure>
            <form class="form-busca">
                <input type="text" id="inputText">
            </form>
            <h1 class="pokemon-data1">
                <span id="numeroPokemon">ID</span>
                <span id="nomePokemon">NomePokemon</span>
            </h1>
            <h1 class="pokemon-data2">
                <div id="typePokemon">Tipo:</div>
                <div>Peso:</div>
                <div>Altura:</div>
            </h1>
            <div class="buttons">
                <button id="btnAnterior">Anterior</button>
                <button id="btnProximo">Pr√≥ximo</button>
            </div>
        </div>
    </main>
    

    <script src="./js/script.js"></script>

</html>
